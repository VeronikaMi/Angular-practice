<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit) = "onSubmit(f)" #f= ngForm>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount"  
                    class="form-control"
                   name="amount"
                   ngModel
                   required
                   pattern="[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="">
                <div class="">
                    <!-- <button class="btn btn-success" (click) = "onAdd()">Add</button> -->
                    <button class="btn btn-success" 
                    type="submit"
                    [disabled] = "!f.valid">{{editMode ? 'Update':'Add'}}</button>
                    <button class="btn btn-danger" 
                    type="button" 
                    (click)="onDelete()" 
                    *ngIf = "editMode">Delete</button>
                    <!-- onClear added the ingredient, untill i specified that it is of type button -->
                    <button class="btn btn-primary" type="button" (click) = "onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
